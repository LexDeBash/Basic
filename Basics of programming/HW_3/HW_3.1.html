<meta charset="utf-8">
<script>
	function aven () {
		var a = parseInt(prompt("Введите число:"));
		if (a % 2 == 0 && a > 0) {
			alert ("Введенное число является четным");
		}
		else if (a > 0) {
			alert ("Введнное число не является четным");
		}
		else {
			alert ("Введнное значение не является числом")
		}
	}
	aven ()
	
</script>
